<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="video player.css" />
    <title>music plyer</title>
  </head>
  <body>
    <div class="document-video">
      <div class="videobar">
        <div class="div-video">
      <video class="video" src="videos/video2.mp4"></video>
      <div class="progresbar">
        <div class="div__progresbar"></div>
      </div>
    </div>
    <section class="control-bar">
    <section class="controlBar">
      <div class="btns">
        <button data-skip="-10" class="back">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>

        <button class="stop-button">play</button>

        <button data-skip="25" class="skip">
          <i class="fa fa-repeat"></i>
        </button>
      </div>
      <div class="rangeBar">
        <input
          type="range"
          name="volum"
          max="1"
          min="0"
          class="range"
          step="0.05"
          value="1"
        />
        <button class="playercont"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>
    </section>

    </section>

    <div class="Extravideos">
      <div class="related-videos">
        <h1 class="h1-related">related videos</h1>
        <hr class="hr-related">
      </div>
      <div class="public-video"></div>
    </div>
    </div>
    <div class="doc-video">
      <div class="producer">
        <div class="producer-description">
          <img class="producer-img" src="img/default video.png" alt="">
          <h2 class="producer-name">winter</h2>
        </div>
        <div class="producer-duc">
          <p><i class="fa-solid fa-thumbs-up"></i></p>
          <p><i class="fa-solid fa-thumbs-down"></i></p>
        </div>
        
      </div>

    </div>
        
    <script src="video player.js"></script>
    <script src="related video.js"></script>
    <script
      src="https://kit.fontawesome.com/39e8390850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

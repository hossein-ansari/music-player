<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
    <title>music plyer</title>
    <style>
      .progresbar {
        height: 8px;
        width: 640px;
        background-color: red;
        z-index: 5;
      }
      .div-video {
        width: 640px;
      }
      .div__progresbar {
        width: 640px;
        background-color: rgba(0, 0, 0, 0.267);
        height: 8px;
      }
    </style>
  </head>
  <body>
    <div class="div-video">
      <video class="video" src="videos/video2.mp4"></video>

      <div class="progresbar">
        <div class="div__progresbar"></div>
      </div>
    </div>
    <button data-skip="-10" class="back">
      <i class="fa fa-repeat"></i>
    </button>
    <button class="stop-button">play</button>
    <button data-skip="25" class="skip">
      <i class="fa fa-repeat"></i>
    </button>
    <input
      type="range"
      name="volum"
      max="1"
      min="0"
      class="range"
      step="0.05"
      value="0.5"
    />
    <button class="playercont">fullscreen</button>
    <script src="music player.js"></script>
  </body>
</html>
